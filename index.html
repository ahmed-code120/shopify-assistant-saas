  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0B0B0F;
      color: #FFFFFF;
      margin: 0;
      overflow-x: hidden;
    }
    .font-mono {
      font-family: 'JetBrains+Mono', monospace;
    }
    /* Custom Neon Glows */
    .neon-red {
      box-shadow: 0 0 15px rgba(255, 30, 60, 0.4);
    }
    .neon-text-red {
      text-shadow: 0 0 8px rgba(255, 30, 60, 0.6);
    }
    .glass-card {
      background: rgba(17, 17, 22, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 30, 60, 0.1);
    }
    .grid-bg {
      background-image: 
        linear-gradient(to right, rgba(255, 30, 60, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 30, 60, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0B0B0F;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #FF1E3C;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              black: '#0B0B0F',
              dark: '#111116',

              glow: '#FF4D5A',
              muted: '#A1A1AA'
            }

    }
